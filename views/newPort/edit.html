<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .layui-input{
                width: 350px;
            }
        </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form layui-col-space5" method="post" action="/admin/newPort/updata"
                enctype="application/x-www-form-urlencoded">
                <div class="layui-form-item">
                    <label for="id" class="layui-form-label">
                        <span class="x-red">*</span>id
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="id" name="id" required="" lay-verify="required" readonly
                            unselectable="on" value="{{data.id}}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>新闻标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required=""  lay-verify="required" value="{{data.title}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" >
                    <label for="content" class="layui-form-label">
                        新闻详情
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="content"  name="content"
                            class="layui-textarea">{{data.content }}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="writer" class="layui-form-label">
                        <span class="x-red">*</span>新闻作者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="writer" name="writer" required=""  lay-verify="required" value="{{data.writer}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="time" class="layui-form-label">
                        <span class="x-red">*</span>发布时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="time" name="time" required=""  lay-verify="required" value="{{data.time}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="image" class="layui-form-label">
                        <span class="x-red">*</span>新闻图片
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="image" name="image" required=""  lay-verify="required" value="{{data.image}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-submit="">
                        修改
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/xcity.js"></script>

    <script>
        layui.use(['form', 'code'], function () {
            form = layui.form;
            layui.code();
            $('#start').xcity();
        });
    </script>
    <script>
        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", { icon: 6 },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });

    </script>
</body>

</html>
