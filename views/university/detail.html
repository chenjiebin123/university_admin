<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- <style>
            .layui-input-inline .layui-input{
                width: 400px
            }
        </style> -->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <!-- id,name,year,work_future,work_direction,culture_target,culture_ask,culture_power,culture_practice,major_class,cate_id,code -->
            <form class="layui-form" method="post" action="/admin/university/updata"
                enctype="application/x-www-form-urlencoded">
                <div class="layui-form-item">
                    <label for="id" class="layui-form-label">
                        <span class="x-red">*</span>id
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="id" name="id" required="" lay-verify="required" readonly
                            unselectable="on" value="{{data.id}}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>学校名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" readonly lay-verify="required" value="{{data.name}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="code" class="layui-form-label">
                        <span class="x-red">*</span>学校代码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="code" name="code" required="" readonly lay-verify="required" value="{{data.code}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="province" class="layui-form-label">
                        <span class="x-red">*</span>省份
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="province" name="province" required="" readonly lay-verify="required" value="{{data.province}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="type" class="layui-form-label">
                        <span class="x-red">*</span>学校类型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="type" name="type" required="" readonly lay-verify="required" value="{{data.type}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="nature" class="layui-form-label">
                        <span class="x-red">*</span>办学性质
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="nature" name="nature" required="" readonly lay-verify="required" value="{{data.nature}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="ranking" class="layui-form-label">
                        <span class="x-red">*</span>学校排名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="ranking" name="ranking" required="" readonly lay-verify="required" value="{{data.ranking}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="is985" class="layui-form-label">
                        <span class="x-red">*</span>是否985
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="is985" name="is985" required="" readonly lay-verify="required" value="{{data.is985}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="is211" class="layui-form-label">
                        <span class="x-red">*</span>是否211
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="is211" name="is211" required="" readonly lay-verify="required" value="{{data.is211}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="isDoubleTop" class="layui-form-label">
                        <span class="x-red">*</span>是否双一流
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="isDoubleTop" name="isDoubleTop" required="" readonly lay-verify="required" value="{{data.isDoubleTop}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="briefIntroduction" class="layui-form-label">
                        学校介绍
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="briefIntroduction" readonly name="briefIntroduction "
                            class="layui-textarea">{{data.briefIntroduction }}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="area" class="layui-form-label">
                        <span class="x-red">*</span>占地面积
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="area" name="area" required="" readonly lay-verify="required" value="{{data.area}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="teachersNum" class="layui-form-label">
                        <span class="x-red">*</span>教师人数
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="teachersNum" name="teachersNum" required="" readonly lay-verify="required" value="{{data.teachersNum}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="studentsNum" class="layui-form-label">
                        <span class="x-red">*</span>学生人数
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="studentsNum" name="studentsNum" required="" readonly lay-verify="required" value="{{data.studentsNum}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="studentTeacherRate" class="layui-form-label">
                        <span class="x-red">*</span>师生比例
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="studentTeacherRate" name="studentTeacherRate" required="" readonly lay-verify="required" value="{{data.studentTeacherRate}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="createTime" class="layui-form-label">
                        <span class="x-red">*</span>创建时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="createTime" name="createTime" required="" readonly lay-verify="required" value="{{data.createTime}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="employedRate" class="layui-form-label">
                        <span class="x-red">*</span>就业率
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="employedRate" name="employedRate" required="" readonly lay-verify="required" value="{{data.employedRate}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="furtherStudyRate" class="layui-form-label">
                        <span class="x-red">*</span>深造率
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="furtherStudyRate" name="furtherStudyRate" required="" readonly lay-verify="required" value="{{data.furtherStudyRate}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="advancedMajorNum" class="layui-form-label">
                        <span class="x-red">*</span>优势专业
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="advancedMajorNum" name="advancedMajorNum" required="" readonly lay-verify="required" value="{{data.advancedMajorNum}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="masterMajorNum" class="layui-form-label">
                        <span class="x-red">*</span>硕士专业
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="masterMajorNum" name="masterMajorNum" required="" readonly lay-verify="required" value="{{data.masterMajorNum}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="doctorMajorNum" class="layui-form-label">
                        <span class="x-red">*</span>博士专业
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="doctorMajorNum" name="doctorMajorNum" required="" readonly lay-verify="required" value="{{data.doctorMajorNum}}"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>联系方式
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" required="" readonly lay-verify="required" value="{{data.phone}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="address" class="layui-form-label">
                        <span class="x-red">*</span>学校地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" name="address" required="" readonly lay-verify="required" value="{{data.address}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="badge" class="layui-form-label">
                        <span class="x-red">*</span>校徽
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="badge" name="badge" required="" readonly lay-verify="required" value="{{data.badge}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="schoolScenery" class="layui-form-label">
                        <span class="x-red">*</span>学校背景
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="schoolScenery" name="schoolScenery" required="" readonly lay-verify="required" value="{{data.schoolScenery}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="homePage" class="layui-form-label">
                        <span class="x-red">*</span>官网
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="homePage" name="homePage" required="" readonly lay-verify="required" value="{{data.homePage}}"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                // form.verify({
                //     nikename: function(value) {
                //         if (value.length < 5) {
                //             return '昵称至少得5个字符啊';
                //         }
                //     },
                //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                //     repass: function(value) {
                //         if ($('#L_pass').val() != $('#L_repass').val()) {
                //             return '两次密码不一致';
                //         }
                //     }
                // });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", { icon: 6 },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });

    </script>

</body>

</html>
